<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <style>
        #box {
            width: 100px;
            height: 200px;
            background-color: red;
            position: relative;
        }

        .hello {
            color: orange;
        }
    </style>
    <div id="box">
    </div>
    <p class="para">Red box</p>
    <button onclick="moveright()">Click Here</button><br><br>
    <button id="click">Click Me</button><br><br>

    <!---jquery-->
    <button id="mouseover">Mouseover</button><br><br>
    <button class="dlclick">Doubleclick</button><br><br><br>
    <input type="text" id="in" placeholder="Enter your name">
    <br><br><br>
    <h1>Promp</h1>
    <button onmouseout="this.style.backgroundColor='green'" onmouseover="this.style.backgroundColor='red'">Mouse out</button><br><br>
    <button onclick="opentab()">New tab</button>
    <br><br>
    <button onclick="showsize()">showsize</button><br><br>
    <button onclick="delay()">Delay</button><br><br>
    <button onclick="scrolldown()">Scroll Down</button><br><br>

    <!---Eventlistener-->
    <h2>Event Listener</h2>

    <button id="bnt">Try it</button>
    <p id="p"></p>


    <script>
        function moveright() {
            const box = document.getElementById("box");
            box.style.left = "500px";
            box.style.backgroundColor = "orange";
            document.getElementsByClassName("para")[0].textContent = "orange Box";
            document.getElementsByClassName("para")[0].classList.toggle("hello");
        }

        //jquery
        $("#click").click(function () {
            alert("You clicked the button!");
        });
        $("#mouseover").mouseover(function () {
            console.log("Moverovered");
        });
        $(".dlclick").dblclick(function () {
            alert("you clicked twi times");
        });
        $("#in").focus(function () {
            console.log("the input is focused");
            this.style.backgroundColor="red";
        });
        $("#in").blur(function () {
            console.log("the input is blured");
        });
        $("#in").keydown(function (event) {
            console.log(event.key);
        });

        //promp
        function opentab() {
            window.open("https://www.w3schools.com/js/js_htmldom_eventlistener.asp", "_blank");
        }
        function showsize() {
            console.log("width" + window.innerWidth + "height:" + window.innerHeight);
        }
        function delay() {
            setTimeout(() => { alert("2 seconds delay"); }, 2000);
        }
        function scrolldown() {
            window.scrollTo(0, 1000);
        }

        //eventlistner

        document.getElementById("bnt").addEventListener("dblclick", myfunction);
        function myfunction() {
            document.getElementById("p").textContent = "Hello !";
        }

        window.addEventListener("beforeunload", function (e) {
            e.preventDefault();
            e.returnValue = "";
        });

        //array

        let arr=[1,3,4,6,5,6,4];
        
        console.log(arr);
        console.log(arr.push(10));
        console.log(arr.unshift(7));
        console.log(arr.shift());
        console.log(arr);
        console.log(arr.includes(6));
        console.log(arr);
        console.log(arr.splice(1,3));
        console.log(arr);
        arr.forEach(function(num){
            console.log(num)});
        let double= arr.map(x=>x*2);
        console.log(double);
        let even = arr.filter( x=> x%2===0);
        console.log(even);

    </script>
</body>

</html>
